    <div class="scene">
      <a-scene embedded physics>
        <a-entity auto-detect-controllers></a-entity>
        <a-assets>
          <img id="sky" src="https://cdn.glitch.com/2fa39cc3-dabf-4910-b818-158ecc49d6df%2F360RivaStorm1.JPG?v=1604861429695">

                        ></a-asset-item>
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <a-entity gltf-model="#logo" position="0 2 -5" scale=".2 .2 .2" animation="property: rotation; to: 0 -360 0; loop: true; dur: 6000; easeInOut: true"></a-entity>
        <a-plane rotation="-90 0 0" width="40" height="10" metalness=".4" shader="flat" material="color:#623cea; shader: flat" transparent="true" opacity=".1"></a-plane>
       <a-ocean width="40" height="10" speed=".2" shader="flat" material="color:#623cea; shader: flat" transparent="true" opacity=".13"></a-ocean>
      </a-scene>
